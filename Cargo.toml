[package]
edition = "2021"
name = "ephemeris_explorer"
version = "0.0.1"

[lints.clippy]
too_many_arguments = "allow"

[build-dependencies]
embed-resource = "1"

[dependencies]
bevy = { version = "0.15.2", features = ["jpeg", "bevy_remote"] }
bevy_egui = { version = "0.33.0", features = ["immutable_ctx"] }
egui_extras = { version = "0.31.0" }
big_space = { version = "0.9.1", features = ["camera"] }
bevy_file_dialog = { git = "https://github.com/richardhozak/bevy_file_dialog.git" }
futures-util = { version = "0.3.31", features = ["io"] }
image = { version = "0.25", default-features = false }
winit = { version = "0.30", default-features = false }

particular = { git = "https://github.com/Canleskis/particular.git", features = [
    "glam",
] }
async-channel = "2.3.0"
hifitime = "4.0.2"
poly_it = { version = "0.2.4", features = ["smallvec", "serde"] }
smallvec = { version = "1.13.2", features = ["serde"] }
thousands = "0.2.0"
uuid = { version = "1.1", features = ["v4"] }
deepsize = "0.2.0"

serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
indexmap = { version = "2", features = ["serde"] }
toml = "0.8"
thiserror = "2"
rand = "0.8"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.dist]
inherits = "release"
opt-level = 3
lto = true
codegen-units = 1
strip = true
